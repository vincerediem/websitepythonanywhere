{% extends "base.html" %} {% block title %}RSI2_complex{% endblock %}
{% block content %} <h1> This is the RSI Strategy page!</h1>
<form method="POST">
    <h3 align="center">Enter Curstom RSI parameters</h3>
    <div class="form-group">
        <label for="stock">Stock</label>
        <input
            type="stock"
            class="form-control"
            id="stock"
            name="stock"
            placeholder="Enter stock" />
        <label for="stock">RSI period</label>
        <input
            type="number"
            class="form-control"
            id="rsi_period"
            name="rsi_period"
            placeholder="Enter RSI period"
            min="1"
            max="100"
            step="1" />
        <label for="buy_rsi">Buy RSI:</label>
        <input
            type="number"
            class="form-control"
            id="buy_rsi"
            name="buy_rsi"
            placeholder="Enter Buy RSI"
            min="1"
            max="100"
            step="1" />
        <label for="sell_rsi">Sell RSI:</label>
        <input
            type="number"
            class="form-control"
            id="sell_rsi"
            name="sell_rsi"
            placeholder="Enter Sell RSI"
            min="1"
            max="100"
            step="1" />
        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input
            type="text"
            class="form-control"
            id="start_date"
            name="start_date"
            placeholder="YYYY-MM-DD"
            pattern="\d{4}-\d{2}-\d{2}"
            required />

        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input
            type="text"
            class="form-control"
            id="end_date"
            name="end_date"
            placeholder="YYYY-MM-DD"
            pattern="\d{4}-\d{2}-\d{2}"
            required />
        <label for="initial_balance">Initial Account Balance:</label>
        <input
            type="number"
            class="form-control"
            id="initial_balance"
            name="initial_balance"
            placeholder="Enter initial balance"
            min="0"
            step="1" />
    </div>
    <br />
    <button type="submit" class="btn-primary">Submit</button>
</form>
{% endblock %}
